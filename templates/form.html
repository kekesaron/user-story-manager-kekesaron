<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>User Story Manager {% if title %}{{ title }}{% endif %}</title>
    </head>
    <body>
        <form method="post">
            <h2>User Story Manager {% if title %}{{ title }}{% endif %}</h2>
            <label for="story_title">Story title</label> <br>
            <textarea name="story_title" id="story_title" cols="60" rows="1" required>{% if user_story %}{{ user_story.story_title }}{% endif %}</textarea><br>
            <label for="user_story">User Story</label> <br>
            <textarea name="user_story" id="user_story" cols="60" rows="4" required>{% if user_story %}{{ user_story.user_story }}{% endif %}</textarea><br>
            <label for="accept_criteria">Acceptance Criteria</label> <br>
            <textarea name="accept_criteria" id="accept_criteria" cols="60" rows="6" required>{% if user_story %}{{ user_story.accept_criteria }}{% endif %}</textarea><br>
            <label for="business_value">Business Value</label> <br>
            <input type="number" {% if user_story %}value={{user_story.business_value}} {% endif %} min=100 max=1500 step=100 id="business_value" name='business_value' required><br>
            <label for="estimation">Estimation (h)</label> <br>
            <input type="number" {% if user_story %} value={{user_story.estimation}} {% endif %} min=0.5 max=40 step=0.5 id="estimation" name='estimation' required><br>
            <label for="status">Status</label> <br>
            <select id="status" name="status">
                  <option value="planning"{% if user_story %}{% if user_story.status == "planning" %}selected="selected"{% endif %}{% endif %}>Planning</option>
                  <option value="todo"{% if user_story %}{% if user_story.status == "todo" %}selected="selected"{% endif %}{% endif %}>To Do</option>
                  <option value="in progress"{% if user_story %}{% if user_story.status == "in progress" %}selected="selected"{% endif %}{% endif %}>In Progress</option>
                  <option value="review"{% if user_story %}{% if user_story.status == "review" %}selected="selected"{% endif %}{% endif %}>Review</option>
                  <option value="done"{% if user_story %}{% if user_story.status == "done" %}selected="selected"{% endif %}{% endif %}>Done</option>
            </select> <br><br>
            <input type="submit" value="Save">
        </form>

    </body>
</html>
