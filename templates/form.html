<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>User Story Manager {{ name }}</title>
    </head>
    <body>
        <form method="post">
            <h2>User Story Manager {{ name }}</h2>
            <label for="story_title">Story title</label> <br>
            <textarea name="story_title" id="story_title" cols="60" rows="1" required></textarea><br>
            <label for="user_story">User Story</label> <br>
            <textarea name="user_story" id="user_story" cols="60" rows="4" required></textarea><br>
            <label for="accept_criteria">Acceptance Criteria</label> <br>
            <textarea name="accept_criteria" id="accept_criteria" cols="60" rows="6" required></textarea><br>
            <label for="business_value">Business Value</label> <br>
            <input type="number" min=100 max=1500 step=100 id="business_value" name='business_value' required><br>
            <label for="estimation">Estimation (h)</label> <br>
            <input type="number" min=0.5 max=40 step=0.5 id="estimation" name='estimation' required><br>
            <label for="status">Status</label> <br>
            <select id="status" name="status">
                  <option value="planning">Planning</option>
                  <option value="todo">To Do</option>
                  <option value="in_progress">In Progress</option>
                  <option value="review">Review</option>
                  <option value="done">Done</option>
            </select> <br><br>
            <input type="submit" value="submit">
        </form>

    </body>
</html>
